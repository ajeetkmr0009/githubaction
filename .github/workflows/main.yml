name: ci
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: repo check
        uses: actions/checkout@v2
        
      - name: Set up Python
          steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
              python-version: '3.10' 
              run: python my_script.py
